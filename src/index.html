<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Coffee Break Games</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <main class="main">
      <section class="games-holder">
        <div>
          <img
            class="game"
            data-game="2048"
            src="./assets/icon/2048.png"
            alt="2048"
          />
          <div data-game="2048" class="game-score"></div>
        </div>
        <div>
          <img
            class="game"
            data-game="slidingpuzzle"
            src="./assets/icon/slidingpuzzle.png"
            alt="sliding puzzle"
          />
          <div data-game="slidingpuzzle" class="game-score"></div>

        </div>
        <div>
          <img
            class="game"
            data-game="tictactoe"
            src="./assets/icon/tictactoe.png"
            alt="tic tac toe"
          />
          <div data-game="tictactoe" class="game-score"></div>

        </div>
        <div>
          <img
            class="game"
            data-game="minesweeper"
            src="./assets/icon/minesweeper.png"
            alt="minesweeper"
          />
          <div data-game="minesweeper" class="game-score"></div>

        </div>
      </section>
      <footer class="footer">
        <img width="25px" src="./assets/icon/nav.svg" alt="about" />
        <h2>Coffee Break Games</h2>
      </footer>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
